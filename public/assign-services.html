<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Services to Staff</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="mb-4">Assign Services to Staff</h2>

  <!-- Staff Info and Availability -->
  <div id="staffInfo" class="mb-4 p-3 bg-white rounded shadow">
    <h4>Staff Details</h4>
    <p><strong>Name:</strong> <span id="staffName"></span></p>
    <p><strong>Email:</strong> <span id="staffEmail"></span></p>
    <p><strong>Specialization:</strong> <span id="specialization"></span></p>
    <h5>Availability</h5>
    <ul id="staffAvailability" class="list-group list-group-flush"></ul>
  </div>

  <!-- Service Cards -->
  <div id="servicesContainer">
    <h4 class="mb-3">Available Services</h4>
    <div id="servicesList" class="row row-cols-1 row-cols-md-2 g-3"></div>
  </div>

  <button id="assignBtn" class="btn btn-success mt-4">Assign Selected Services</button>
</div>
<div class="card mt-4">
  <div class="card-body">
    <h5 class="card-title">Assigned Services</h5>
    <ul id="assignedServices" class="list-group"></ul>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/assign-service.js"></script>
</body>
</html>
