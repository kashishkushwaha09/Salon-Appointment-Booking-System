<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="text-center mb-4">Service Management</h2>

  <!-- Add Service Form -->
  <form id="addServiceForm" class="card p-4 shadow-sm mb-2">
    <h4>Add New Service</h4>
    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="name" class="form-label">Service Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3 col-md-6">
        <label for="duration" class="form-label">Duration (mins)</label>
        <input type="number" class="form-control" id="duration" required>
      </div>
      <div class="mb-3 col-md-6">
        <label for="price" class="form-label">Price (₹)</label>
        <input type="number" class="form-control" id="price" required>
      </div>
      <div class="mb-3 col-md-12">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="2"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Service</button>
  </form>
<button type="button" id="cancelEditBtn" class="btn btn-secondary d-none mb-2">Cancel Edit</button>

  <!-- Services Table -->
  <div class="card p-4 shadow-sm">
    <h4 class="mb-3">All Services</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="servicesTable">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Price (₹)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Services will be rendered here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
