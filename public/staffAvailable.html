<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Availability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Manage Staff Availability</h2>

  <!-- Select Staff -->
  <div class="mb-4">
    <label for="StaffSelect" class="form-label">Select Staff</label>
    <select class="form-select" id="StaffSelect">
      <option value="">-- Select Staff --</option>
    </select>
  </div>

  <!-- Add Slot Form -->
  <form id="availabilityForm" class="row g-3">
    <div class="col-md-3">
      <select id="dayOfWeek" class="form-select" required>
        <option value="">Day</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
      </select>
    </div>
    <div class="col-md-3">
      <input type="time" id="startTime" class="form-control" required>
    </div>
    <div class="col-md-3">
      <input type="time" id="endTime" class="form-control" required>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-success w-100">Add Slot</button>
    </div>
  </form>
<ul id="availabilityList" class="list-group my-4"></ul>
<button id="submitAllBtn" class="btn btn-success">Save All Slots</button>
  <!-- Slots Table -->
  <div class="mt-4">
    <h5>Availability Slots</h5>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Day</th>
          <th>Start</th>
          <th>End</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="availabilityTableBody"></tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/staffAvailable.js"></script>
</body>
</html>
