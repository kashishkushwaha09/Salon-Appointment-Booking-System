<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
  <h3>Staff Management</h3>


  <form id="staffForm" class="card p-4 mb-4 shadow">
    <h5 class="mb-3">Add Staff</h5>
    <input name="name" class="form-control mb-2" placeholder="Name" required />
    <input name="email" class="form-control mb-2" placeholder="Email" type="email" required />
     <input name="phone" class="form-control mb-2" placeholder="Phone" required />
  
  
  <select name="gender" class="form-select mb-2" required>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
    <input name="password" class="form-control mb-2" placeholder="Password" />
    <textarea name="bio" class="form-control mb-2" placeholder="Short Bio"></textarea>
    <input name="specializations" class="form-control mb-2" placeholder="Specializations (comma separated)" required />
    <button type="submit" class="btn btn-success">Add Staff</button>
  </form>
<button type="button" id="cancelEditBtn" class="btn btn-secondary d-none mb-2">Cancel Edit</button>
  
  <div id="staffList" class="row g-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/staff.js"></script>
</body>
</html>
